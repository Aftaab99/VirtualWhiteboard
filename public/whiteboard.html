<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Whiteboard
    </title>

    <link href="/public/css/whiteboard.css" rel='stylesheet'>

</head>

<body>
    <div id="header">
        <h1 id='main-heading'>Collaborative Virtual Whiteboard</h1>

        <span id="top-menu">
            <span id='current-color-indicator'>&nbsp;</span>
            <button class="pallette-btn" style="background:black;">&nbsp;</button>
            <button class="pallette-btn" style="background:red;">&nbsp;</button>
            <button class="pallette-btn" style="background:blue;">&nbsp;</button>
            <button class="pallette-btn" style="background:green;">&nbsp;</button>
            <button class="pallette-btn" style="background:yellow;">&nbsp;</button>
            <button class="pallette-btn" style="background:orange;">&nbsp;</button>
            <button class="pallette-btn" style="background:violet;">&nbsp;</button>
        </span>


        <span id="control-menu">
            <span id='stroke-box'>
                Stroke width:
                <select id='stroke-width-menu'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
            </span>
            <span id='font-box'>
                Font size:
                <select id='font-size-menu'>
                    <option value="1">24</option>
                    <option value="2">32</option>
                    <option value="4">48</option>
                    <option value="8">64</option>
                </select>
            </span>
            <span id='btn-box'>
                <button id='pen-btn'><img src='public/images/pen.svg' /></button>
                <button id='eraser-btn'><img src='public/images/eraser.svg' /></button>
                <button id='text-btn'><img src='public/images/textedit.svg' /></button>
            </span>
        </span>


    </div>

    <hr>
    <canvas id="canvas"></canvas>
    <div id='text-box'>
        <textarea id='text-area' rows="5" cols="20" maxlength="100"></textarea>
        <button id='text-box-submit-btn'><img src='/public/images/check.svg' height='20px' /></button>
    </div>

    <script type="module" src="/public/js/draw.js"></script>
    <script type="module" src="/public/js/utility.js"></script>
    <script type="module" src="/public/js/priority-queue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

</body>

</html>
